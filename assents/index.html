<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculando Media</h1>
        <section class="inputs">
            <input type="text" name="nome" id="nome" placeholder="nome">
            <input type="text" name="ensino" id="ensino" placeholder="ensino medio / fundamental">
            <input type="text" name="nota1" id="nota1" placeholder="nota 1">
            <input type="text" name="nota2" id="nota2" placeholder="nota 2">
            <input type="text" name="nota3" id="nota3" placeholder="nota 3">
            <button id="enviar">Enviar</button>
            <p id="dados"></p>
        </section>
    </main>
    <script src="../index.js"></script>
</body>
</html>
